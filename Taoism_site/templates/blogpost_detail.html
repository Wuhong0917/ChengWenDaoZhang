{% extends 'base.html' %}
{% load static %}


{% block content %}


<audio autoplay loop>
  <source src="{% static 'assets/Chinese.mp3' %}" type="audio/mpeg">
  Your browser doesn’t support audio.
</audio>

<article class="card-title"  >
    <h1 class="card-title"><center><strong>{{ post.title }}</strong></center></h1>
    <div class="post-meta" >
        <span>分享者: {{ post.author.last_name }}{{post.author.first_name}}</span> | 
        <span>发布时间: {{ post.created_at|date:"Y-m-d" }}</span> |<br/> 
        <span>分类: <a href="{% url 'category_posts' post.category.name %}">{{ post.category.name }}</a></span> 
    </div>
    <center class="container" style="background-image: linear-gradient(to bottom, #F0FFFF, #E0FFFF)">
    <div class="post-content col-10" style="margin: 2rem 0; line-height: 1.8; text-align: justify;">
        {{ post.content|safe }}
    </div>
    </center>
</article>
{% endblock %}
